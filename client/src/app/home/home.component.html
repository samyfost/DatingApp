<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find your match</h1>
    <p class="lead">Join us on a quest of finding love</p>
    <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register now</button>
        <button class="btn btn-info btn-lg">Learn more</button>
    </div>
    <h3 style="margin-top: 40px;">You don't want to end up alone, do you?</h3>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
               <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
